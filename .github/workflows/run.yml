name: Update SEC Fast-Alert Feed

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allows manual run from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # or your preferred version

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install feedparser beautifulsoup4 lxml requests

      - name: Run SEC Fast-Alert Feed script
        run: python generate_feed_fast.py

      - name: Commit updated feed.xml and seen_item4.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add feed.xml seen_item4.json
          git commit -m "Update feed via GitHub Actions" || echo "No changes to commit"
          git push
