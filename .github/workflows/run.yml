name: Generate SEC Feed

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install git
        run: sudo apt-get update && sudo apt-get install -y git

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install beautifulsoup4 lxml feedparser requests
          pip install git+https://github.com/edgartools/edgar-tools.git#egg=edgar-tools

      - name: Run feed script
        run: python generate_feed_fast.py
