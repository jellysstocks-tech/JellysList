name: Update SEC Fast-Alert Feed

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the JellysList repository
      - uses: actions/checkout@v3

      # 2. Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install required Python packages
      - run: pip install requests beautifulsoup4 lxml

      # 4. Run the enhanced feed script
      - run: python generate_feed_fast.py

      # 5. Configure git
      - run: git config --global user.name "github-actions"
      - run: git config --global user.email "actions@github.com"

      # 6. Commit changes to feed.xml and seen_item4.json
      - run: |
          git add feed.xml seen_item4.json
          git commit -m "Update fast-alert feed" || echo "No changes to commit"

      # 7. Push updates back to GitHub
      - run: git push
