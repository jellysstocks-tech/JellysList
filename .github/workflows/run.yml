name: Generate SEC Feed

on:
  schedule:
    - cron: '0 18 * * *'  # Runs daily at 18:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 lxml edgar-tools

      - name: Run feed generation
        run: |
          python generate_feed_fast.py

      - name: Commit and push feed.xml
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add feed.xml
          git commit -m "Update SEC feed" || echo "No changes to commit"
          git push
