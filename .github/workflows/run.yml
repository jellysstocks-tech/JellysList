name: Update SEC Feed (JellysList)

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4

      # Step 2: Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - run: pip install feedparser requests beautifulsoup4 lxml

      # Step 4: Run the feed generator
      - run: python generate_feed.py

      # Step 5: Commit and push updated feed and hash file
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add feed.xml seen_item4.json
          git commit -m "Update JellysList feed" || echo "No changes"
          git push
